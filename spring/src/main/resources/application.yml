server:
  port: 10086
  spring:

    application:
      name: user-eureka #微服务名称


      ### mysql config
      datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
        username: root
        password: 123456

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:10086/eureka #Eureka服务地址
    server:
      enable-self-preservation: false # 关闭自我保护模式
      eviction-interval-timer-in-ms: 1000 # 失效剔除扫描间隔时间


